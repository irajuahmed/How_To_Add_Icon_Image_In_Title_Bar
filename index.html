<!-- How to add a icon/image in the title bar in HTML-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Icon In The Title Bar</title>
<!--Add icon Link -->
<link rel="icon" href="images/title_Image.png" type="image/x-icon">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
  $("#btnTitleChange").click(function(){
    var titleText=$("#titleTextBox").val();
	if(titleText!='' && titleText!='undefined' && titleText!=null)
	{
	  $("title").text(titleText);
	}
    else{
	  alert("Please enter some text.");
	}
    
  });
});
</script>
</head>

<body>

<div class="container">
  <h2>This html example is showing how to add icon/image in the title bar with text.</h2>
<div class="form-group">
      <label for="titleTextBox">Title Text</label>
      <input type="text" class="form-control" placeholder="Enter your title text." id="titleTextBox" name="titleTextBox">
    </div>
    <!-- <div class="form-group"> -->
      <!-- <label for="pwd">Password:</label> -->
      <!-- <input type="password" class="form-control" id="pwd" name="password"> -->
    <!-- </div> -->
    <button type="button" id="btnTitleChange" class="btn btn-primary">Change Title Text</button>
</div>

</body>
</html>
